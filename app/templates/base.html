<!DOCTYPE html>
<html lang="en">
  <head>
    {%block head%}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for("static",
    filename="css/main.css")}}"> <link rel="shortcut icon" href="{{
    url_for("static", filename="assets/Icon.svg")}}" type="image/x-icon">
    <title>{%block title%}{%endblock%}</title>
    {%endblock%}
  </head>
  <body>
    <nav class="navbar">
      <a href="/">
        <div class="logo">
          <img src="{{url_for("static", filename="assets/Icon.svg")}}"
          alt="logo"/>
          <label>FLiSP</label>
        </div>
      </a>

      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="{{ url_for('simple_pages.about') }}">About</a></li>
        <li><a href="{{ url_for('articles.blog') }}">Blog</a></li>
      </ul>
    </nav>
    {%block body%}{%endblock%}
  </body>
</html>
